{% load static %}
<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'login1.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <div class="logo">
        <img src="https://images.unsplash.com/photo-1580906853149-f82f7601d205?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzR8fHNob2V8ZW58MHx8MHx8fDA%3D" alt="Logo">
      </div>
      <h2>LOG IN</h2>
      <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
